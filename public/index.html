<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="application.css">
  </head>
  <body>
    <h1>Messages:</h1>
    <div class="row filters">
      <div class="line">
        <input id="drop_conn" type="checkbox" name="connected">
        <label for="drop_conn">Skip connected</label>
      </div>
      <div class="line">
        <input id="drop_stat" type="checkbox" name="stat" checked>
        <label for="drop_stat">Skip stat</label>
      </div>
      <div class="line">
        <input id="drop_ping" type="checkbox" name="ping" checked>
        <label for="drop_ping">Skip ping</label>
      </div>
    </div>
    <section id="list"></section>
    <script src="application.js" defer></script>
  </body>
</html>
